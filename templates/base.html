<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}護理人員排班系統{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { 
            background: #fff0f6; 
            padding-top: 70px; /* 為固定導覽列留出空間 */
        }
        
        /* 導覽列樣式 */
        .navbar {
            background: linear-gradient(90deg, #ffb6d5 0%, #ffd6e0 100%);
            border-bottom: 2px solid #d72660;
            box-shadow: 0 2px 10px rgba(215, 38, 96, 0.1);
        }
        
        .navbar-brand {
            color: #d72660 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .navbar-nav .nav-link {
            color: #d72660 !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin: 0 0.2rem;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #fff !important;
        }
        
        .navbar-nav .nav-link.active {
            background: rgba(215, 38, 96, 0.2);
            color: #fff !important;
        }
        
        .dropdown-menu {
            background: #fffafd;
            border: 1px solid #ffb6d5;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 182, 213, 0.2);
        }
        
        .dropdown-item {
            color: #d72660;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .dropdown-item:hover {
            background: #ffd6e0;
            color: #d72660;
        }
        
        .user-info {
            color: #d72660;
            font-weight: 500;
        }
        
        .btn-logout {
            background: rgba(215, 38, 96, 0.1);
            color: #d72660;
            border: 1px solid #d72660;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: #d72660;
            color: #fff;
        }
        
        /* 保持原有的粉色主題樣式 */
        .btn-pink {
            background: linear-gradient(90deg, #ffb6d5 0%, #ffd6e0 100%);
            color: #d72660;
            border: none;
        }
        .btn-pink:hover {
            background: linear-gradient(90deg, #ffd6e0 0%, #ffb6d5 100%);
            color: #fff;
        }
        
        .main-title {
            color: #d72660;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .navbar-nav .nav-link {
                padding: 0.75rem 1rem;
                margin: 0.1rem 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 導覽列 -->
    {% include 'navbar.html' %}
    
    <!-- 主要內容區域 -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
