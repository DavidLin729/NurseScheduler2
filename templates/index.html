<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>護理人員排班系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background: #fff0f6; }
        .main-card {
            max-width: 520px;
            margin: 60px auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(255, 128, 192, 0.10);
            border: 1.5px solid #ffb6d5;
            background: #fffafd;
        }
        .main-title {
            color: #d72660;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .btn-pink {
            background: linear-gradient(90deg, #ffb6d5 0%, #ffd6e0 100%);
            color: #d72660;
            border: none;
        }
        .btn-pink:hover {
            background: linear-gradient(90deg, #ffd6e0 0%, #ffb6d5 100%);
            color: #fff;
        }
    </style>
  </head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end align-items-center mt-3 mb-0">
      <span class="me-3 text-secondary">
        <i class="bi bi-person-circle me-1"></i>
        {{ session['username'] }}（{{ '管理員' if session['role']=='admin' else '護理人員' }}）
      </span>
      <a href="/logout" class="btn btn-outline-secondary btn-sm">登出</a>
    </div>
    <div class="card main-card mt-3">
        <div class="card-body p-4">
            <h1 class="main-title text-center mb-4">
                <i class="bi bi-heart-pulse-fill me-2"></i>護理人員排班系統
            </h1>
            <div class="d-grid gap-3">
                {% if session['role'] == 'admin' %}
                <a href="/user_manage" class="btn btn-pink btn-lg"><i class="bi bi-person-gear me-2"></i>使用者管理</a>
                <a href="/staff" class="btn btn-pink btn-lg"><i class="bi bi-people me-2"></i>人員管理</a>
                <a href="/shift" class="btn btn-pink btn-lg"><i class="bi bi-clock-history me-2"></i>班別設定</a>
                <a href="/schedule" class="btn btn-pink btn-lg"><i class="bi bi-lightning-charge me-2"></i>自動排班</a>
                <a href="/oncall_manage" class="btn btn-pink btn-lg"><i class="bi bi-telephone me-2"></i>假日 On Call 管理</a>
                {% endif %}
                <a href="/view_schedule" class="btn btn-pink btn-lg"><i class="bi bi-list-task me-2"></i>班表查詢</a>
                <a href="/weekly_stats" class="btn btn-pink btn-lg"><i class="bi bi-graph-up me-2"></i>週工時統計</a>
                {% if session['role'] == 'admin' %}
                <a href="/schedule_log" class="btn btn-pink btn-lg"><i class="bi bi-journal-text me-2"></i>班表異動紀錄</a>
                {% endif %}
                <a href="/pivot_schedule" class="btn btn-pink btn-lg" target="_blank"><i class="bi bi-bar-chart-line me-2"></i>班表分析</a>
            </div>
        </div>
    </div>
</body>
</html>
