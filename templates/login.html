<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 - 護理人員排班系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #fff0f6; }
        .login-card { max-width: 400px; margin: 80px auto; border-radius: 16px; box-shadow: 0 4px 24px rgba(255,128,192,0.10); border: 1.5px solid #ffb6d5; background: #fffafd; }
        .main-title { color: #d72660; font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card login-card">
        <div class="card-body p-4">
            <h3 class="main-title text-center mb-4">護理人員排班系統<br><small class="fs-5">登入</small></h3>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">帳號</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
